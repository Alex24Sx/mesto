<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Четвертый проект Алексея Столповского на Яндекс.Практикуме">
  <meta name="keywords"
    content="HTML5, CSS, flex-box верстка, позиционирование, grid сетка, адаптивная верстка, Java Script">
  <meta name="author" content="Алексей Столповский">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>

<body class="body-background">
  <div class="page root">
    <header class="header">
      <img class="header__logo" src="../mesto/images/images/Logo.svg" alt="Лого шапки">
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar">
        <div class="profile__info">
          <div class="profile__info-container">
            <h1 class="profile__name">Алексей Столповский</h1>
            <img class="profile__edit-button" src="../mesto/images/images/Edit Button.svg"
              alt="кнопка редактирования профиля">
          </div>
          <p class="profile__discription">Покоритель Америки</p>
        </div>
        <div class="profile__button-container">
          <img class="profile__add-button" src="../mesto/images/images/Add Button.svg" alt="кнопка добавления карточки">
        </div>
      </section>
      <section class="elements">
        <div class="elements__element">
          <img class="elements__item" src="../mesto/images/images/Washington DC.jpg" alt="Вашингтон">
          <div class="elements__rectangle">
            <h2 class="elements__card-name">Вашингтон</h2>
            <img class="elements__icon" src="../mesto/images/images/like.svg">
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__item" src="../mesto/images/images/New York.jpg" alt="Нью Йорк">
          <div class="elements__rectangle">
            <h2 class="elements__card-name">Нью Йорк</h2>
            <img class="elements__icon" src="../mesto/images/images/like.svg">
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__item" src="../mesto/images/images/berlin.jpg" alt="Ванкувер">
          <div class="elements__rectangle">
            <h2 class="elements__card-name">Ванкувер</h2>
            <img class="elements__icon" src="../mesto/images/images/like.svg">
          </div>
        </div>
        <div class="elements__element"><img class="elements__item" src="../mesto/images/images/santa monica.jpg"
            alt="Санта Моника">
          <div class="elements__rectangle">
            <h2 class="elements__card-name">Санта Моника</h2>
            <img class="elements__icon" src="../mesto/images/images/like.svg">
          </div>
        </div>
        <div class="elements__element"><img class="elements__item" src="../mesto/images/images/california.jpg"
            alt="Калифорния">
          <div class="elements__rectangle">
            <h2 class="elements__card-name">Калифорния</h2>
            <img class="elements__icon" src="../mesto/images/images/like.svg">
          </div>
        </div>
        <div class="elements__element"><img class="elements__item" src="../mesto/images/images/calgary.jpg"
            alt="Калгари">
          <div class="elements__rectangle">
            <h2 class="elements__card-name">Калгари</h2>
            <img class="elements__icon" src="../mesto/images/images/like.svg">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022. Mesto USA</p>
    </footer>
  </div>
</body>

</html>
