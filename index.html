<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Четвертый проект Алексея Столповского на Яндекс.Практикуме">
  <meta name="keywords"
    content="HTML5, CSS, flex-box верстка, позиционирование, grid сетка, адаптивная верстка, Java Script">
  <meta name="author" content="Алексей Столповский">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>

<body class="body-background">
  <div class="page root">
    <header class="header">
      <a href="#" class="header__logo"></a>
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar">
        <div class="profile__info">
          <div class="profile__info-container">
            <h1 class="profile__name">Алексей Столповский</h1>
            <a href="#" class="profile__edit-button"></a>
          </div>
          <p class="profile__discription">Покоритель Америки</p>
        </div>
        <div class="profile__button-container">
          <a href="#" class="profile__add-button"></a>
        </div>
      </section>
      <section class="elements">
        <div class="elements__element">
          <img class="elements__item" src="../mesto/images/images/Washington DC.jpg" alt="Вашингтон">
          <div class="elements__rectangle">
            <h2 class="elements__card-name">Вашингтон</h2>
            <a href="#" class="elements__icon"></a>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__item" src="../mesto/images/images/New York.jpg" alt="Нью Йорк">
          <div class="elements__rectangle">
            <h2 class="elements__card-name">Нью Йорк</h2>
            <a href="#" class="elements__icon"></a>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__item" src="../mesto/images/images/berlin.jpg" alt="Ванкувер">
          <div class="elements__rectangle">
            <h2 class="elements__card-name">Ванкувер провинция Британская Колумбия</h2>
            <a href="#" class="elements__icon"></a>
          </div>
        </div>
        <div class="elements__element"><img class="elements__item" src="../mesto/images/images/santa monica.jpg"
            alt="Санта Моника">
          <div class="elements__rectangle">
            <h2 class="elements__card-name">Санта Моника</h2>
            <a href="#" class="elements__icon"></a>
          </div>
        </div>
        <div class="elements__element"><img class="elements__item" src="../mesto/images/images/california.jpg"
            alt="Калифорния">
          <div class="elements__rectangle">
            <h2 class="elements__card-name">Калифорния</h2>
            <a href="#" class="elements__icon"></a>
          </div>
        </div>
        <div class="elements__element"><img class="elements__item" src="../mesto/images/images/calgary.jpg"
            alt="Калгари">
          <div class="elements__rectangle">
            <h2 class="elements__card-name">Калгари</h2>
            <a href="#" class="elements__icon"></a>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022. Mesto USA</p>
    </footer>
    <section class="popup popup_active">
      <div class="popup__container">
        <div class="popup__card">
          <p class="popup__title">Редактировать профиль</p>
          <input type="text" placeholder="Имя" class="popup__input-text popup__input-text_type_name">
          <input type="text" placeholder="О себе" class="popup__input-text popup__input-text_type_discribe">
          <a href="#" class="popup__button">
            <p class="popup__button-text">Сохранить</p>
          </a>
          <a href="#" class="popup__close-icon popup__close"></a>
        </div>
      </div>
    </section>
  </div>
  <script src="../mesto/scripts/index.js"></script>
</body>

</html>
