<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Четвертый проект Алексея Столповского на Яндекс.Практикуме">
  <meta name="keywords"
    content="HTML5, CSS, flex-box верстка, позиционирование, grid сетка, адаптивная верстка, Java Script">
  <meta name="author" content="Алексей Столповский">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>

<body class="body-background">
  <div class="page root">
    <header class="header">
      <img class="header__logo" src="../mesto/images/images/Logo.svg" alt="Лого шапки">
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile"></section>
      <section class="elements">
        <div class="elements__element">
          <img class="elements__item" src="../mesto/images/images/Washington DC.jpg" alt="Вашингтон">
          <div class="elements__rectangle">
            <div class="elements__card-name"></div>
            <div class="elements__icon"></div>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__item" src="../mesto/images/images/New York.jpg" alt="Нью Йорк">
          <div class="elements__rectangle">
            <div class="elements__card-name"></div>
            <div class="elements__icon"></div>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__item" src="../mesto/images/images/berlin.jpg" alt="Берлин">
          <div class="elements__rectangle">
            <div class="elements__card-name"></div>
            <div class="elements__icon"></div>
          </div>
        </div>
        <div class="elements__element"><img class="elements__item" src="../mesto/images/images/santa monica.jpg"
            alt="Санта Моника">
          <div class="elements__rectangle">
            <div class="elements__card-name"></div>
            <div class="elements__icon"></div>
          </div>
        </div>
        <div class="elements__element"><img class="elements__item" src="../mesto/images/images/california.jpg"
            alt="Калифорния">
          <div class="elements__rectangle">
            <div class="elements__card-name"></div>
            <div class="elements__icon"></div>
          </div>
        </div>
        <div class="elements__element"><img class="elements__item" src="../mesto/images/images/calgary.jpg"
            alt="Калгари">
          <div class="elements__rectangle">
            <div class="elements__card-name"></div>
            <div class="elements__icon"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022. Mesto USA</p>
    </footer>
  </div>
</body>

</html>
