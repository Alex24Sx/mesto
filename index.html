    <section class="popup popup_place_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" method="get" name="submit-form">
          <input type="text" placeholder="Имя" name="Nik" class="popup__input-text popup__input-text_type_name">
          <input type="text" placeholder="О себе" name="description"
            class="popup__input-text popup__input-text_type_discribe">
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
        <button type="reset" class="popup__close-icon"></button>
      </div>
    </section>

    <div class="popup popup_place_add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_place_add" method="get" name="add-form">
          <input type="text" placeholder="Название" name="place" class="popup__input-text popup__input-text_type_place">
