<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Четвертый проект Алексея Столповского на Яндекс.Практикуме">
  <meta name="keywords"
    content="HTML5, CSS, flex-box верстка, позиционирование, grid сетка, адаптивная верстка, Java Script">
  <meta name="author" content="Алексей Столповский">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>

<body class="body-background">
  <div class="page">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__info-container">
            <h1 class="profile__name">Алексей Столповский</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__discription">Покоритель Америки</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="elements__element">
          <img class="elements__item elements__item_place_washington" alt="Вашингтон"
            src="/images/images/Washington DC.jpg">
          <div class="elements__rectangle">
            <h2 class="elements__card-name">Вашингтон</h2>
            <button type="button" class="elements__icon"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__item" alt="Нью Йорк" src="/images/images/New York.jpg">
          <div class="elements__rectangle">
            <h2 class="elements__card-name">Нью Йорк</h2>
            <button type="button" class="elements__icon"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__item" alt="Ванкувер" src="/images/images/berlin.jpg">
          <div class="elements__rectangle">
            <h2 class="elements__card-name">Ванкувер провинция Британская Колумбия</h2>
            <button type="button" class="elements__icon"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__item" alt="Санта Моника" src="/images/images/santa monica.jpg">
          <div class="elements__rectangle">
            <h2 class="elements__card-name">Санта Моника</h2>
            <button type="button" class="elements__icon"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__item" alt="Калифорния" src="/images/images/california.jpg">
          <div class="elements__rectangle">
            <h2 class="elements__card-name">Калифорния</h2>
            <button type="button" class="elements__icon"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__item" alt="Калгари" src="/images/images/calgary.jpg">
          <div class="elements__rectangle">
            <h2 class="elements__card-name">Калгари</h2>
            <button type="button" class="elements__icon"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022. Mesto USA</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <div class="popup__card">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__card popup__form">
            <input type="text" placeholder="Имя" name="Имя" class="popup__input-text popup__input-text_type_name"
              value="Алексей Столповский">
            <input type="text" placeholder="О себе" name="О себе"
              class="popup__input-text popup__input-text_type_discribe" value="Покоритель Америки">
          </form>
          <button type="submit" class="popup__button">Сохранить</button>
          <button type="reset" class="popup__close-icon"></button>
        </div>
      </div>
    </section>
  </div>
  <script src="scripts/index.js"></script>
</body>

</html>
